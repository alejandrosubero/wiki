<p-toolbar>

    @if ( authService.authUser()) {
        <div class="p-toolbar-group-start">
            <button pButton icon="pi pi-bars" class="mr-2"></button>
        </div>
    
        <div class="p-toolbar-group-center">
            <span class="p-input-icon-left">
                <i class="pi pi-search" style="margin-right: 20px;"></i>
                <input pInputText placeholder="Search" />
            </span>
        </div>
    }@else{
        <div class="p-toolbar-group-start">
            
        </div>
    
        <div class="p-toolbar-group-center">
           <h3>{{title}}</h3>
        </div>
    }
   

    <div class="p-toolbar-group-end">
          @if (themeService.themeSignal() === 'dark') {
            <button (click)="toggleTheme()"><span class="material-symbols-outlined">
              dark_mode
              </span></button>
          } @else {
            <button (click)="toggleTheme()"><span class="material-symbols-outlined">
              wb_sunny
              </span></button>
          }
    </div>
</p-toolbar>
