

<div class="container">
  <p>Projects</p>
  <div class="button_Add">
    <p-button icon="pi pi-plus" [rounded]="true" (click)="onCreateNewProject()"></p-button>
  </div>
  <div class="form-container">
    <select [(ngModel)]="selectedOption" class="custom-select" (ngModelChange)="onSelectChange($event)">
      <option *ngFor="let option of this.projectList" [value]="option.name">{{ option.name }}</option>
    </select>
    <!-- <div class="button-Container">
        <button type="submit">Go</button>
    </div> -->
  </div>
</div>
